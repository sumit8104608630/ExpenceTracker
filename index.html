<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main">
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <div class="balance">
        <p>Current Balance</p>
        <h2  id="totalAmount">0.00</h2>
      </div>
    </header>

    <main>
      <div class="income-expense">
        <div class="income">
          <h3>Income</h3>
         <p  class="money plus"><span>+</span><span id="incomeAmount">0</span></p>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <p  class="money minus"><span>-</span><span id="expenseAmount">0</span></p>
        </div>
      </div>
      <h3 class="head-line">Transaction History</h3>
      <div id="history">
        

        <ul id="transaction-list">
         
        </ul>
      </div>
      

      <div class="add-transaction">
        <h3>Add New Transaction</h3>
        
          <input type="text" id="text" placeholder="Enter description" >
          <input type="number" id="amount" placeholder="Enter amount" >

          <!-- Dropdown for Transaction Type -->
          <select id="type" >
            <option value="" disabled selected>Select Transaction Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <button onclick="addTransition()" type="submit">Add Transaction</button>
      
      </div>
    </main>
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
